<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="css/gallery.css">
    <script src="js/gallery.js"></script>
</head>
<body onload="addTabindex()">
    
    <div id="image" tabindex="0" onfocus="onFocus()" onblur="onBlur()">
        Hover over an image below to display here.
    </div>
    
    <img class="preview" alt="Styling with a Bandana" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon.jpg" onmouseover="upDate(this)" onmouseout="unDo()">
    
    <img class="preview" alt="With My Boy" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon2.JPG" onmouseover="upDate(this)" onmouseout="unDo()">
    
    <img class="preview" alt="Young Puppy" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon3.jpg" onmouseover="upDate(this)" onmouseout="unDo()">
    
    <img class="preview" alt="Bông Hoa Hồng" src="https://th.bing.com/th/id/OIP._U1OFmJOxKTfIAgiB5WBfwHaHZ?w=167&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" onmouseover="upDate(this)" onmouseout="unDo()">
    
    <img class="preview" alt="Siêu xe lamborgini" src="https://th.bing.com/th/id/R.65284fcd3aa3cff75d549b4078752fd8?rik=2CUQrPqfZZawJA&pid=ImgRaw&r=0" onmouseover="upDate(this)" onmouseout="unDo()">
    
    <img class="preview" alt="Vila house" src="https://media-affidata-com.s3.amazonaws.com/474174/Villa-kopen-Nueva-Andaluc%C3%ADa-Costa-del-Sol-Spanje-2063686.jpg" onmouseover="upDate(this)" onmouseout="unDo()">
    
</body>
</html>
